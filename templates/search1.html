{% extends "layout.html" %}

{% block title %}
    Search1
{% endblock %}

{% block main %}
<h1>Search for a park</h1>
<form action="/search">  
  <select size="7" class="form-control" id="park" name="park">
  {% for park in parks %}
  <option value="{{park}}">{{park}}</option>
  {% endfor %}
  </select>

  <button class="btn btn-primary" type="submit">Explore!</button>
</form>

{% endblock %}
